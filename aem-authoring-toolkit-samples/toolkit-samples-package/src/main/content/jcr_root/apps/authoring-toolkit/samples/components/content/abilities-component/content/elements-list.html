<template data-sly-template.elements="${@ data}">
    <button id="warrior-abilities-button">ELEMENTS</button>
    <div id="warrior-abilities-list" hidden>
        <h1 class="warrior-abilities-list-title">Elements</h1>
        <li data-sly-repeat="${data.elements}" class="warrior-abilities-list-item">${item @ context='text'}</li>
    </div>
</template>
