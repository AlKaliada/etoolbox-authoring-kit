<sly data-sly-use.itemWrapper="com.exadel.aem.toolkit.bundle.customlists.models.ItemWrapper"></sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='aem-custom-lists.list-item-content'}"></sly>

<div class="item-config" data-dialog-path="${itemWrapper.itemResType}"></div>

<div class="item-component">
    <div class="item-error" data-sly-test="${itemWrapper.properties.empty}">
        Please configure Item properties
    </div>
    <sly data-sly-list="${itemWrapper.properties}">
        <div class="item-property">
            <div><strong>${item}</strong> : ${itemWrapper.properties[item]}</div>
        </div>
    </sly>
</div>
